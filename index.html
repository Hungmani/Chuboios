<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chú Bo Ios</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #ffffff;
    min-height: 100vh;
}

/* CENTER */
.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* TITLE */
h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #ffffff;
}

.desc {
    font-size: 1.1rem;
    opacity: 0.85;
    margin-bottom: 25px;
}

/* BUTTONS */
.social {
    margin-bottom: 25px;
}

.social a {
    text-decoration: none;
    display: inline-block;
    padding: 12px 25px;
    margin: 5px 10px;
    border-radius: 6px;
    background: #ff0055;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
}

.social a:hover {
    background: #ff1f77;
    transform: scale(1.05);
}

/* MENU */
.menu {
    list-style: none;
    margin-top: 10px;
}

.menu li {
    margin: 10px 0;
}

.menu a {
    text-decoration: none;
    font-size: 1.15rem;
    color: #00ccff;
    transition: 0.3s;
}

.menu a:hover {
    color: #66e0ff;
}

/* FOOTER */
footer {
    margin-top: 30px;
    font-size: 0.9rem;
    opacity: 0.6;
}

/* MOBILE */
@media (max-width: 600px) {
    h1 {
        font-size: 2.2rem;
    }
    .social a {
        padding: 10px 18px;
        margin: 5px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Chú Bo Ios</h1>
    <p class="desc">
        Chào mừng bạn đến với Chú Bo Ios<br>
        Chuyên Mod Game • Tải File • Update Liên Tục
    </p>

    <div class="social">
        <a href="#" target="_blank">Telegram</a>
        <a href="#" target="_blank">YouTube</a>
    </div>

    <ul class="menu">
        <li><a href="#">Mod Skin</a></li>
        <li><a href="#">Tải Game</a></li>
        <li><a href="#">Get Key</a></li>
        <li><a href="#">Tải File Mod</a></li>
    </ul>

    <footer>
        © 2026 Chú Bo Ios • All Rights Reserved
    </footer>
</div>

<!-- NHẠC NỀN (TÙY CHỌN) -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* AUTO PLAY MUSIC (có thể bị chặn, user click là chạy) */
window.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    if (music.paused) {
        music.play().catch(()=>{});
    }
}, { once: true });

console.log("Chú Bo Ios loaded");
</script>

</body>
</html>
