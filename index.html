<!DOCTYPE html>
<html lang="vi">
<head>

<title>Mã Voucher Shopee</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff5722, #ff9800);
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
        animation: fadeIn 1.5s ease;
    }

    .container {
        max-width: 800px;
        margin: auto;
    }

    .voucher {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        animation: slideUp 1s ease;
    }

    .voucher h2 {
        color: #ff5722;
        margin: 0 0 10px;
    }

    .voucher p {
        margin: 5px 0;
    }

    .buy-btn {
        margin-top: 10px;
        padding: 10px 20px;
        background: #ff5722;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .buy-btn:hover {
        background: #e64a19;
    }

    .payment {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 40px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .payment h2 {
        color: #ff5722;
    }

    .pay-btn {
        margin-top: 15px;
        padding: 12px 25px;
        background: green;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .pay-btn:hover {
        background: darkgreen;
    }

    .code-box {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background: #f1f1f1;
        border-radius: 5px;
        font-weight: bold;
        color: #d32f2f;
        text-align: center;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes slideUp {
        from {transform: translateY(30px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }
</style>
</head>
